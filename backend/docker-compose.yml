services:
  sys_db:
    image: postgres
    container_name: sys_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DB}
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql/data
    # networks:
    #   - ft_transendance

volumes:
  sys_db: